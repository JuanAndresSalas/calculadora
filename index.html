<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/normalize.css">
    <link rel="stylesheet" href="/scss/custom.css">
    <link  href="/fonts/Calculator.ttf">
    
    
    <title>Calculadora - Juan Salas</title>
</head>
<body>
    <h1 class="mb-5 border-bottom ">Calculadora</h1>
    <main>
        <div class="container mb-5 p-5 rounded-3" id="fondo-calculadora">
            <div class="container mb-3 rounded-3" id="resultado"></div>
            <div class="row">
                <button class="col btn numero rounded-3" id="siete" value="7">7</button>
                <button class="col btn numero rounded-3" id="ocho" value="8">8</button>
                <button class="col btn numero rounded-3" id="nueve" value="9">9</button>
                <button class="col btn operador rounded-3" id="division" value="division">/</button>
            </div>
            <div class="row">
                <button class="col btn numero rounded-3" id='cuatro' value="4">4</button>
                <button class="col btn numero rounded-3" id="cinco" value="5">5</button>
                <button class="col btn numero rounded-3" id="seis" value="6">6</button>
                <button class="col btn operador rounded-3" id="multiplicacion" value="multiplicacion">*</button>
            </div>
            <div class="row">
                <button class="col btn numero rounded-3" id="uno" value="1">1</button>
                <button class="col btn numero rounded-3" id="dos" value="2">2</button>
                <button class="col btn numero rounded-3" id="tres" value="3">3</button>
                <button class="col btn operador rounded-3" id="resta" value="resta">-</button>
            </div>
            <div class="row">
                <button class="col btn numero rounded-3" id="cero" value="0" >0</button>
                <button class="col btn numero rounded-3" id="punto" value="punto">.</button>
                <button class="col btn rounded-3 " id="clear" value="clear">C</button>
                <button class="col btn operador rounded-3" id="suma" value="suma">+</button>
            </div>
            <div class="row">
                <button class="col btn rounded-3" id="igual" value="igual">=</button>
            </div>
        </div>
        
    </main>
    <footer class="border-top row">
        <div class="col nombre">Juan Salas</div>
        <div class="col" ><a id="logo-github" target="_blank" href="https://github.com/JuanAndresSalas"><img src="/img/logo-github.png" alt="GitHub"></a></div>
        <div class="col">AÃ±o: 2022</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/js/calculadora.js" type="text/javascript"></script>
</body>
</html>
