<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/custom.css">
    
    
    
    <title>Calculadora</title>
</head>
<body>
    <h1 class="mb-5">Calculadora</h1>
    <div class="container mb-5 p-5" id="cuerpo">
        <div class="container " id="resultado">resultado</div>
        <div class="row">
            <button class="col btn" id="siete" value="7">7</button>
            <button class="col btn" id="ocho" value="8">8</button>
            <button class="col btn" id="nueve" value="9">9</button>
            <button class="col btn" id="division" value="division">/</button>
        </div>
        <div class="row">
            <button class="col btn" id='cuatro' value="4">4</button>
            <button class="col btn" id="cinco" value="5">5</button>
            <button class="col btn" id="seis" value="6">6</button>
            <button class="col btn" id="multiplicacion" value="multiplicacion">*</button>
        </div>
        <div class="row">
            <button class="col btn" id="uno" value="1">1</button>
            <button class="col btn" id="dos" value="2">2</button>
            <button class="col btn" id="tres" value="3">3</button>
            <button class="col btn" id="resta" value="resta">-</button>
        </div>
        <div class="row">
            <button class="col btn" id="cero" value="0" >0</button>
            <button class="col btn" id="punto" value="punto">.</button>
            <button class="col btn" id="clear" value="clear">C</button>
            <button class="col btn" id="suma" value="suma">+</button>
        </div>
        <div class="row">
            <button class="col btn" id="igual" value="igual">=</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/js/calculadora.js" type="text/javascript"></script>
</body>
</html>
